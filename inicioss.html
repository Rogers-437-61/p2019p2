<html>
	<head>
		<title>Inicio de sesión - Cactus La China</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main2.css" />
	</head>
	<body class="subpage">
		<!-- Header -->
			<header id="header">
        <div class="logo"><a href="#login"><img src="images/Icon-000.PNG" width="32" height="32">Cactus <span>La China<img src="images/Icon-000.PNG" width="32" height="32"></span></a></div>
			</header>


		<!-- One -->
			<section id="One" class="wrapper style3">
				<div class="inner">
					<header class="align-center">
						<p>¡Únete e ingresa al mejor contenido de plantas!</p>
						<h2>Inicio de sesión</h2>
					</header>
				</div>
			</section>

      <!-- Form -->
<form method="post" action="index.HTML" name="form">
<section id="two" class="wrapper style2">
  <div class="inner">
  	<div class="box">
  		<div class="content">
          <div class="row uniform">

            <div class="6u 12u$(xsmall)">
              <input type="text" name="login" id="login" value="" placeholder="Usuario" />
            </div>
            <div class="6u$ 12u$(xsmall)">
              <input type="password" name="password" id="password1" value="" placeholder="Contraseña" />
            </div>
            <div class="6u$ 12u$(small)">
              <input type="checkbox" id="human" name="human" checked>
              <label for="human">No soy un robot</label>
            </div>
						<div class="3u 12u$(small)">
							<ul class="actions vertical">
								<INPUT onclick='go()' type=button value=Iniciar>
							</ul>
						</div>

          </div>
      </div>
    </div>
  </div>
</section>
</form>
		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<SCRIPT  language=JavaScript>
	    function go(){
				var boxc = document.getElementById('human');
	    if (document.form.password.value=='CONTRASEÑA' && document.form.login.value=='USUARIO' && boxc.checked){
	            document.form.submit();
	        }
	        else{
	             alert("Porfavor ingrese, nombre de usuario y contraseña correctos.");
	        }
	    }
	    </SCRIPT>
	</body>
</html>
